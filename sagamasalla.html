<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga del Más Allá Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga del Más Allá Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Goku SS1KK','Pikkon', 'Cell','Goku SSJ1','Goku SSP', 'Freezer','King Cold','Pikkon Pesos', 'Goku',]
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: 
            [
                {
                    data: 
                    [
                        
                        { value: 2950000000, itemStyle: { color: '#fc9c0cdc'} },    /*Goku Super Kaioken*/
                        { value: 2300000000, itemStyle: { color: '#52b335ee' } },   /*Pikkon*/
                        { value: 1800000000, itemStyle: { color: '#54b901ee'} },    /*Cell*/
                        { value: 1450000000, itemStyle: { color: '#fc9c0cdc'} },    /*Goku Super Saiyan 1*/
                        { value: 737500000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku Super Saiyan Power*/
                        { value: 140000000, itemStyle: { color: '#6b26ddce' } },    /*Freezer*/
                        { value: 90000000, itemStyle: { color: '#964fd88a' } },       /*King Cold*/
                        { value: 26500000, itemStyle: { color: '#52b335ee' } },     /*Pikkon Ropa Pesada*/
                        { value: 26500000, itemStyle: { color: '#fc9c0cdc' } },      /*Goku*/


                     ],
                   
                     type: 'bar',
                    label: 
                    {
                        
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
