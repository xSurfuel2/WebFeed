<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga de Kid Buu Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga de Kid Buu Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Goku SS3', 'Kid Buu', 'Good Buu', 'GokuSS2', 'Vegeta SS2', 'Kibitoshin', 'Mr.Satan']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: 
            [
                {
                    data: 
                    [
                        { value: 18000000000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku SS3*/  
                        { value: 17500000000, itemStyle: { color: '#FFCCCC'} },      /*Kid Buu*/
                        { value: 7100000000, itemStyle: { color: '#FFCCCC'} },     /*Good Buu*/
                        { value: 4500000000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku SS2*/  
                        { value: 4500000000, itemStyle: { color: '#1f3dc2f1'} },     /*Vegeta SS2*/                                              
                        { value: 3747275000, itemStyle: { color: '#db2a39e8'} },     /*Kibitoshin*/
                        { value: 35, itemStyle: { color: '#fafafa'} },     /*Mr. Satan*/

                     ],
                   
                     type: 'bar',
                    label: 
                    {
                        
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
