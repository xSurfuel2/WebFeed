<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga de los Androides Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga de los Androides Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['N16', 'Kamicolo', 'N17', 'N18', 'VegetaSS1', 'GokuSS1', 'Piccolo','N19','N20', 'Vegeta', 'Goku', 'Gohan']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: 
            [
                {
                    data: 
                    [
                        { value: 350000000, itemStyle: { color: '#fc6c2cdc'} },     /*N16*/
                        { value: 285000000, itemStyle: { color: '#12b335ee'} },     /*Kamicolo*/
                        { value: 285000000, itemStyle: { color: '#a8b6c7d8' } },    /*N17*/
                        { value: 270000000, itemStyle: { color: '#ffccffe7' } },       /*N18*/
                        { value: 255000000, itemStyle: { color: '#1f3dc2f1' } },        /*VegetaSS1*/
                        { value: 230000000, itemStyle: { color: '#fc9c0cdc' } },      /*GokuSS1*/
                        { value: 160000000, itemStyle: { color: '#12b335ee' } },      /*Piccolo*/
                        { value: 155000000, itemStyle: { color: '#c0c0c0c2' } },      /*N19*/
                        { value: 130000000, itemStyle: { color: '#fadc99e9' } },      /*N20*/
                        { value: 5100000, itemStyle: { color: '#1f3dc2f1' } },      /*Vegeta*/
                        { value: 4600000, itemStyle: { color: '#fc9c0cdc' } },      /*Goku*/
                        { value: 1900000, itemStyle: { color: '#eeec94e8' } },      /*Gohan*/
                     ],
                   
                     type: 'bar',
                    label: 
                    {
                        
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
