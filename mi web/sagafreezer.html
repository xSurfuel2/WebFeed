<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga de Freezer Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga de Freezer Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['GokuSS1', 'Fr 100%', 'Fr 50%', 'GKKx20', 'Freezer', 'Goku','Vegeta', 'Fr 3fr', 'Gohan', 'Piccolo', 'Fr 2fr', 'Fr 1fr', 'Tien', 'Krillin']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: 
            [
                {
                    data: 
                    [
                        { value: 150000000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku SSJ1*/
                        { value: 120000000, itemStyle: { color: '#6b26ddce'} },     /*Freezer 100%*/
                        { value: 60000000, itemStyle: { color: '#6b26ddce' } },     /*Freezer 50%*/
                        { value: 60000000, itemStyle: { color: '#fc9c0cdc' } },       /*Goku KKx20*/
                        { value: 4240000, itemStyle: { color: '#6b26ddce' } },      /*Freezer base*/
                        { value: 3000000, itemStyle: { color: '#fc9c0cdc' } },      /*Goku*/
                        { value: 2200000, itemStyle: { color: '#1f3dc2f1' } },      /*Vegeta*/
                        { value: 2120000, itemStyle: { color: '#6b26ddce' } },      /*Freezer 3fr*/
                        { value: 1500000, itemStyle: { color: '#eeec94e8' } },      /*Gohan*/
                        { value: 1060000, itemStyle: { color: '#12b335ee' } },      /*Piccolo Nail*/
                        { value: 1060000, itemStyle: { color: '#6b26ddce' } },      /*Freezer 2fr*/
                        { value: 530000, itemStyle: { color: '#6b26ddce' } },       /*Freezer 1fr*/
                        { value: 80000, itemStyle: { color: '#12b335ee' } },        /*Tien*/
                        { value: 75000, itemStyle: { color: '#ED8D29' } },          /*Krillin*/
                     ],
                   
                     type: 'bar',
                    label: 
                    {
                        
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
