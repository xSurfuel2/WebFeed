<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Namek Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga Namek Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Nail', 'Vegeta Zk', 'Zarbon', 'Vegeta', 'Dodoria', 'Cui', 'Gohan','Krillin']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: [
                {
                    data: [
                        { value: 32000, itemStyle: { color: '#44c71cee'} },  /*Nail*/
                        { value: 30000, itemStyle: { color: '#1f3dc2f1'} },  /*Vegeta Zk*/
                        { value: 28000, itemStyle: { color: '#1ddfd5f1' } },  /*Zarbon*/
                        { value: 24000, itemStyle: { color: '#353ebbd0' } },  /*Vegeta*/
                        { value: 22000, itemStyle: { color: '#e41f6aef' } },  /*Dodoria*/
                        { value: 18000, itemStyle: { color: '#48249cea' } },  /*Cui*/
                        { value: 14000, itemStyle: { color: '#eeec94e8' } },  /*Gohan*/
                        { value: 13000, itemStyle: { color: '#DA611A' } },  /*Krillin*/
                        
                    ],
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
