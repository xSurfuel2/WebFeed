<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Saiyan Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga Saiyan Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Raditz', 'Gohan', 'Goku', 'Piccolo',  'Tien', 'Krillin', 'Yamcha','Yajirobe', 'Chaos']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: [
                {
                    data: [
                        { value: 1500, itemStyle: { color: '#7a5529ee'} },  /*Raditz*/
                        { value: 1307, itemStyle: { color: '#eeec94e8'} },  /*Gohan*/
                        { value: 416, itemStyle: { color: '#fc9c0cdc' } },  /*Goku*/
                        { value: 408, itemStyle: { color: '#67af24dc' } },  /*Piccolo*/
                        { value: 250, itemStyle: { color: '#12b335ee' } },  /*Tien*/
                        { value: 206, itemStyle: { color: '#ED8D29' } },  /*Krillin*/
                        { value: 177, itemStyle: { color: '#EFB55F' } },  /*Yamcha*/
                        { value: 168, itemStyle: { color: '#DA611A' } },  /*Yajirobe*/
                        { value: 152, itemStyle: { color: '#F2F2F2' } },  /*Chaos*/
                    ],
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
