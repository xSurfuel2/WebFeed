<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Ginyu Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga Ginyu Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Goku KKx4', 'Vegeta Zk', 'Ginyu', 'Goku', 'Burter', 'Jeice', 'Nail','Recoome', 'Vegeta', 'Piccolo', 'Gohan', 'Krillin', 'Guldo']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: [
                {
                    data: [
                        { value: 360000, itemStyle: { color: '#fc9c0cdc'} },  /*Goku KKx4*/
                        { value: 250000, itemStyle: { color: '#1f3dc2f1'} },  /*Vegeta Zk*/
                        { value: 120000, itemStyle: { color: '#941de4a4' } },  /*Ginyu*/
                        { value: 90000, itemStyle: { color: '#fc9c0cdc' } },  /*Goku*/
                        { value: 43000, itemStyle: { color: '#1046a8ee' } },  /*Burter*/
                        { value: 42000, itemStyle: { color: '#db2011' } },  /*Jeice*/
                        { value: 42000, itemStyle: { color: '#44c71cee' } },  /*Nail*/
                        { value: 40000, itemStyle: { color: '#F2F2F2' } },  /*Recoome*/
                        { value: 30000, itemStyle: { color: '#1f3dc2f1' } },  /*Vegeta*/
                        { value: 28800, itemStyle: { color: '#12b335ee' } },  /*Piccolo*/
                        { value: 14000, itemStyle: { color: '#eeec94e8' } },  /*Gohan*/
                        { value: 13000, itemStyle: { color: '#DA611A' } },  /*Krillin*/
                        { value: 13000, itemStyle: { color: '#67af24dc' } },  /*Guldo*/
                    ],
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
