<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga de Majin Buu Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga de Majin Buu Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['Goku SS3', 'Majin Buu', 'Majin Vegeta','Goku SS2','Gohan SS2','Dabura','Goku SS1','Vegeta SS1','Gohan SS1','Kaio Shin', 'Piccolo','Yakon']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: 
            [
                {
                    data: 
                    [
                        { value: 18000000000, itemStyle: { color: '#fc9c0cdc'} },    /*Goku Super Saiyan 3*/    
                        { value: 13000000000, itemStyle: { color: '#FFCCCC'} },      /*Majin Buu*/
                        { value: 4500000000, itemStyle: { color: '#1f3dc2f1'} },     /*Majin Vegeta SS2*/
                        { value: 4500000000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku SS2*/
                        { value: 2600000000, itemStyle: { color: '#eeec94e8'} },     /*Gohan SS2*/
                        { value: 2600000000, itemStyle: { color: '#F28A91'} },       /*Dabura*/
                        { value: 2250000000, itemStyle: { color: '#fc9c0cdc'} },     /*Goku SS1*/
                        { value: 2000000000, itemStyle: { color: '#1f3dc2f1'} },     /*Vegeta SS1*/
                        { value: 1300000000, itemStyle: { color: '#eeec94e8'} },     /*Gohan SS1*/
                        { value: 1200000000, itemStyle: { color: '#CCCCFF'} },       /*Kaio Shin*/
                        { value: 800000000, itemStyle: { color: '#12b335ee' } },     /*Piccolo*/
                        { value: 40000000, itemStyle: { color: '#eeec94e8'} },       /*Yakon*/
                        

                       

                     ],
                   
                     type: 'bar',
                    label: 
                    {
                        
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
