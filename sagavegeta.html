<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga Vegeta Niveles de Poder</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> <!-- Incluir ECharts -->
    <style>

    </style>
    <link rel="stylesheet" href="./css/stylesS1.css" />
</head>
<body>
    <h1>Saga Vegeta Niveles de Poder</h1> <!-- Título de la página -->
    
    <div id="chart-container">
        <div class="chart" id="miGrafica"></div>
    </div>

    <script>
        var dom = document.getElementById('miGrafica');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });

        var option = {
            xAxis: {
                type: 'category',
                data: ['GokuKKx4', 'Vegeta', 'Goku', 'Nappa',  'Piccolo', 'Gohan', 'Tien','Yamcha', 'Saibaman', 'Yajirobe', 'Chaos']
            },
            yAxis: {
                type: 'value'
            },
            grid: {
                left: '3%',
                right: '7%',
                bottom: '5%',
                top: '3%',
                containLabel: true
            },
            series: [
                {
                    data: [
                        { value: 32000, itemStyle: { color: '#fc9c0cdc'} },    /*GokuKKx4*/
                        { value: 18000, itemStyle: { color: '#1f3dc2f1'} },  /*Vegeta*/
                        { value: 8000, itemStyle: { color: '#fc9c0cdc' } },  /*Goku*/
                        { value: 4000, itemStyle: { color: '#353ebbd0' } },  /*Nappa*/
                        { value: 3500, itemStyle: { color: '#12b335ee' } },  /*Piccolo*/
                        { value: 2800, itemStyle: { color: '#eeec94e8' } },  /*Gohan*/
                        { value: 1830, itemStyle: { color: '#12b335ee' } },  /*Tien*/
                        { value: 1480, itemStyle: { color: '#DA611A' } },    /*Yamcha*/
                        { value: 1200, itemStyle: { color: '#50b915ee' } },  /*Saibaman*/
                        { value: 970, itemStyle: { color: '#DA611A' } },     /*Yajirobe*/
                        { value: 610, itemStyle: { color: '#F2F2F2' } },     /*Chaos*/
                    ],
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'inside',
                        formatter: function(params) 
                        {
                        // Función para formatear el número con comas
                        function formatNumber(num) 
                        {
                         return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                        }
                        return formatNumber(params.value); // Devuelve el número con comas
                        
                        }
                    }
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
